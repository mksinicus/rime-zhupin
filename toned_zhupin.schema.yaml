# Rime schema
# encoding: utf-8

schema:
  schema_id: toned_zhupin
  name: "帶調注拼"
  version: "0.1.230103"
  author:
  - mksinicus <marcuszhonggh@foxmail.com>
  description: |
    模仿注音體系音節劃分方式的輸入方案，使用『地球拼音』方案提供的帶調詞庫。

    受到 <https://github.com/zaqzrh/Tone-double_pinyin> 的啓發

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - reverse_lookup_filter
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
  - derive/^([jqxy])u$/$1v/
  - derive/^([aoe])([ioun])([0-5])$/$1$1$2$3/
  - xform/^([aoe])(ng)?([0-5])$/$1$1$2$3/
  - xform/iu([0-5])$/IK$1/
  - xform/(.)ei([0-5])$/$1M$1/
  - xform/uan([0-5])$/UB$1/
  - xform/un([0-5])$/UN$1/
  - xform/^sh/U/
  - xform/^ch/I/
  - xform/^zh/V/
  - xform/uo([0-5])$/UO$1/
  - xform/ie([0-5])$/Ie$1/
  - xform/([jqxy])iong([0-5])$/$1UH$2/
  - xform/ong([0-5])$/UH$1/
  - xform/(uai)([0-5])$/UC$2/
  - xform/(ing)([0-5])$/IH$2/
  - xform/(.)ai([0-5])$/$1C$2/
  - xform/(.)en([0-5])$/$1N$2/
  - xform/(.)eng([0-5])$/$1H$2/
  - xform/iang([0-5])$/IG$1/
  - xform/uang([0-5])$/UG$1/
  - xform/(.)ang([0-5])$/$1G$2/
  - xform/ian([0-5])$/iB$1/
  - xform/(.)an([0-5])$/$1B$2/
  - xform/(.)ou([0-5])$/$1K$2/
  - xform/(.)ao([0-5])$/$1D$2/
  - xform/ui([0-5])$/UM$1/
  - xform/in([0-5])$/IN$1/
  - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
  - abbrev/^(.).+$/$1/
  - derive/^([a-z]+)[0-5]$/$1/
  - 'xlit 1234 -;<\' # 不用 `/` 了
  - 'derive/^(.*)-$/$1f/'
  - 'derive/^(.*);$/$1r/'
  - 'derive/^(.*)<$/$1t/'
  - 'derive/^(.*)\\$/$1y/'

translator:
  dictionary: terra_pinyin
  spelling_hints: 5
  preedit_format: Null
  comment_format: Null

reverse_lookup: Null

punctuator:
  import_preset: default

key_binder:
  import_preset: default

