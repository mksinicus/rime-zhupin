# Rime schema
# encoding: utf-8

schema:
  schema_id: toned_zhupin
  name: "帶調注拼"
  version: "1.0"
  author:
  - mksinicus <marcuszhonggh@foxmail.com>
  description: |
    模仿注音體系音節劃分方式的輸入方案，使用『地球拼音』方案提供的帶調詞庫。

    受到 <https://github.com/zaqzrh/Tone-double_pinyin> 的啓發

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - reverse_lookup_filter
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
  - derive/^([jqxy])u$/$1v/
  - derive/^([aoe])([ioun])([0-5])$/$1$1$2$3/
  - xform/^([aoe])(ng)?([0-5])$/$1$1$2$3/
  - xform/iu([0-5])$/IF$1/
  - xform/(.)ei([0-5])$/$1C$2/
  - xform/uan([0-5])$/UB$1/
  - xform/un([0-5])$/UN$1/
  - xform/^sh/U/
  - xform/^ch/I/
  - xform/^zh/V/
  - xform/uo([0-5])$/UO$1/
  - xform/ie([0-5])$/Ie$1/
  - xform/([jqxy])iong([0-5])$/$1UH$2/
  - xform/ong([0-5])$/UH$1/
  - xform/(uai)([0-5])$/UX$2/
  - xform/(ing)([0-5])$/IH$2/
  - xform/(.)ai([0-5])$/$1X$2/
  - xform/(.)en([0-5])$/$1N$2/
  - xform/(.)eng([0-5])$/$1H$2/
  - xform/iang([0-5])$/IG$1/
  - xform/uang([0-5])$/UG$1/
  - xform/(.)ang([0-5])$/$1G$2/
  - xform/ian([0-5])$/iB$1/
  - xform/(.)an([0-5])$/$1B$2/
  - xform/(.)ou([0-5])$/$1F$2/
  - xform/(.)ao([0-5])$/$1D$2/
  - xform/ui([0-5])$/UM$1/
  - xform/in([0-5])$/IN$1/
  - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
  - abbrev/^(.).+$/$1/
  - derive/^([a-z]+)[0-5]$/$1/
  - 'xlit 1234 -;<\' # 不用 `/` 了
  - 'derive/^(.*)-$/$1q/'
  - 'derive/^(.*);$/$1w/'
  - 'derive/^(.*)<$/$1r/'
  - 'derive/^(.*)\\$/$1t/'

translator:
  dictionary: terra_pinyin
  spelling_hints: 5
  preedit_format: Null
  comment_format:
  # Copied from terra_pinyin, original author: 佛振 <chen.sst@gmail.com>
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/

reverse_lookup: Null

punctuator:
  import_preset: default

key_binder:
  import_preset: default

