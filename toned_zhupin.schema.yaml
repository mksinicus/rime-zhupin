# Rime schema
# encoding: utf-8

schema:
  schema_id: toned_zhupin
  name: "帶調注拼"
  version: "1.3"
  author:
  - mksinicus <marcuszhonggh@foxmail.com>
  description: |
    模仿注音體系音節劃分方式的輸入方案，使用『地球拼音』方案提供的帶調詞庫。

    受到 <https://github.com/zaqzrh/Tone-double_pinyin> 的啓發
  dependencies:
  - terra_pinyin

switches:
- name: ascii_mode
  reset: 0
  states: [ 中文, 西文 ]
- name: full_shape
  states: [ 半角, 全角 ]
- name: simplification
  states: [ 漢字, 汉字 ]
- name: ascii_punct
  states: [ 。，, ．， ]

engine:
  processors:
  - ascii_composer
  - recognizer
  - key_binder
  - speller
  - punctuator
  - selector
  - navigator
  - express_editor
  segmentors:
  - ascii_segmentor
  - matcher
  - abc_segmentor
  - punct_segmentor
  - fallback_segmentor
  translators:
  - punct_translator
  - reverse_lookup_translator
  - script_translator
  filters:
  - reverse_lookup_filter
  - simplifier
  - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
  # 给双元音的第一个元音字母增加重复的变种，喂给下面第一条规则
  # 使用 derive 来保持例如通过 ai 也可以和 ax 一样输入拼音 ai 的能力
  - derive/^([aoe])([ioun])([0-5])$/$1$1$2$3/
  ## 拆音节
  # 让拼音的零声母字以首字母作为“声母”，带来更流畅的连续输入音节划分（？）
  - xform/^([aoe])(ng)?([0-5])$/$1$1$2$3/
  # 像常见的双拼方案一样，用 u i v 表示 zh ch sh (ㄓㄔㄕ)
  - xform/^sh/U/
  - xform/^ch/I/
  - xform/^zh/V/
  # 处理韵母
  - xform/(.)ai([0-5])$/$1X$2/
  - xform/(.)ei([0-5])$/$1C$2/
  - xform/(.)ao([0-5])$/$1D$2/
  - xform/(.)ou([0-5])$/$1F$2/
  - xform/(.)an([0-5])$/$1B$2/
  - xform/(.)en([0-5])$/$1N$2/
  - xform/(.)ang([0-5])$/$1G$2/
  - xform/(.)eng([0-5])$/$1H$2/
  # 处理带介母的字，在拼音中做了一定的缩写
  # 顺序需要注意，比如 iong 要在 ong 前被处理。
  - xform/iu([0-5])$/IF$1/
  - xform/in([0-5])$/IN$1/
  - xform/(ing)([0-5])$/IH$2/
  - xform/ui([0-5])$/UC$1/
  - xform/un([0-5])$/UN$1/
  - xform/([jqxy])iong([0-5])$/$1UH$2/
  - xform/ong([0-5])$/UH$1/
  # 最后把上面的临时标记小写化
  - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
  ## 以下几行是地球拼音方案本来就有的，我也解释一下
  # 不用完整输入码也能出字
  - abbrev/^(.).+$/$1/
  # 不带声调也能输入
  - derive/^([a-z]+)[0-5]$/$1/
  # 把声调 map 到键盘上。对地球拼音的改变在于不用 `/` 了
  - 'xlit 1234 -;<\'
  ## 本方案对声调字母的调整，键位选择基于拼音的字频
  - 'derive/^(.*)-$/$1q/'
  - 'derive/^(.*);$/$1w/'
  - 'derive/^(.*)<$/$1r/'
  - 'derive/^(.*)\\$/$1s/'

translator:
  dictionary: terra_pinyin.extended # 如果你有，用这个；如果没有，用下面这行
  # dictionary: terra_pinyin
  spelling_hints: 5
  prism: toned_zhupin
  # 预编辑区的转换，根据输入码。以 C-RET 上屏
  # 目前只能实现单字。双拼复用了字母，导致不好用正则划分音节；除非穷举。
  preedit_format:
  # 处理拼音中的特殊组合
  - xform ([iu])e $1ㄝ
  - xform ([nl]v)e $1ㄝ
  - xform eh ㄝ
  - xform ([jqx])u $1ㄩ
  - xform ([nl])v $1ㄩ
  - xform yi ㄧ
  - xform wu ㄨ
  - xform yu ㄩ
  - xform ^er ㄦ
  - xform ^([viurzcs])i $1
  # 正常的声母
  - xform ^b ㄅ
  - xform ^p ㄆ
  - xform ^m ㄇ
  - xform ^f ㄈ
  - xform ^d ㄉ
  - xform ^t ㄊ
  - xform ^n ㄋ
  - xform ^l ㄌ
  - xform ^g ㄍ
  - xform ^k ㄎ
  - xform ^h ㄏ
  - xform ^j ㄐ
  - xform ^q ㄑ
  - xform ^x ㄒ
  - xform ^v ㄓ
  - xform ^i ㄔ
  - xform ^u ㄕ
  - xform ^r ㄖ
  - xform ^z ㄗ
  - xform ^c ㄘ
  - xform ^s ㄙ
  - xform ^y ㄧ
  - xform ^w ㄨ
  # 处理零声母，添加等会删去的占位符
  - xform ^a([adxbg]) \|$1
  - xform ^e([ecnh]) \|$1
  - xform ^o([of]) \|$1
  - xform (.)i $1ㄧ
  - xform (.)u $1ㄨ
  # 这个没有歧义，删去要求以正确显示
  - xform a $1ㄚ
  - xform o $1ㄛ
  - xform e $1ㄜ
  - xform (.)x $1ㄞ
  - xform (.)c $1ㄟ
  - xform (.)d $1ㄠ
  - xform (.)f $1ㄡ
  - xform (.)b $1ㄢ
  - xform (.)n $1ㄣ
  - xform (.)g $1ㄤ
  - xform (.)h $1ㄥ
  - xform/\|//
  # 声调
  - xform (..+)q $1ˉ
  - xform (..+)w $1ˊ
  - xform (..+)r $1ˇ
  - xform (..+)s $1ˋ
  # 候选词区的转换，根据词典。以 C-S-RET 上屏
  # Copied from terra_pinyin, original author: 佛振 <chen.sst@gmail.com>
  comment_format:
  - xform ([aeiou])(ng?|r)([1234]) $1$3$2
  - xform ([aeo])([iuo])([1234]) $1$3$2
  - xform a1 ā
  - xform a2 á
  - xform a3 ǎ
  - xform a4 à
  - xform e1 ē
  - xform e2 é
  - xform e3 ě
  - xform e4 è
  - xform o1 ō
  - xform o2 ó
  - xform o3 ǒ
  - xform o4 ò
  - xform i1 ī
  - xform i2 í
  - xform i3 ǐ
  - xform i4 ì
  - xform u1 ū
  - xform u2 ú
  - xform u3 ǔ
  - xform u4 ù
  - xform v1 ǖ
  - xform v2 ǘ
  - xform v3 ǚ
  - xform v4 ǜ
  - xform/([nljqxy])v/$1ü/
  - xform/eh[0-5]?/ê/
  - xform/([a-z]+)[0-5]/$1/

# 取消了反查功能，我不想被占用 `
reverse_lookup: Null

punctuator:
  import_preset: default

key_binder:
  import_preset: default

# 个人习惯只留5个候选，如不合用家习惯请随意修改或删除下面部分
menu:
  page_size: 5
